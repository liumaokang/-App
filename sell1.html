  <script>
    window.onload=function(){
      $(".suresend").click(function(){
        $(".hide").fadeIn();
      })
      $(".closeed").click(function(){
        $(".hide").fadeOut();
      })

      function selects(b){
             if(b.attr("data-index")=="0"){
                var c=['服务号','公众号','订阅号']
             }
            
              b.click(function(){
                $(".weuiJsPicker .weui-mask").fadeIn();
              })
              b.picker({
                title: "请选择行业分类",
                cols: [
                  {
                    textAlign: 'center',
                    values: c
                  }
                ],
                onClose:function(e){
                  var val=e.value[0];
                  $(".weui-mask").fadeOut();
                 b.text(val)
                }
              });
        }
      selects($(".selects"))
    } 
  </script>
