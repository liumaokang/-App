  <script>
       var mySwipers = new Swiper('#listdiv',{
         on:{
             slideChange: function(event){
               var index=mySwipers.activeIndex;
               $('#listdiv .list div>p').removeClass("tab")
                $('#listdiv .list div>p').eq(index).addClass("tab")
            },
         }
       });
        $('#listdiv .list div').on('click', function(e) {
          e.preventDefault();
          // 获取当前索引
           $('#listdiv .list div>p').removeClass("tab")
          $(this).find("p").addClass("tab")
          var index = $(this).index();
          mySwipers.slideTo(index, 500, false);
        });
        
  </script>
